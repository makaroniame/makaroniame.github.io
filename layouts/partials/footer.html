<footer role="contentinfo">
  <div
  {{ if eq .Site.Params.showThemeSwitcher false }}style="display: none;"{{ end }}
  >
    <label for="themer">
      {{ T "dark_theme" }} <input type="checkbox" id="themer" class="vh">
      <!-- <img src="/img/dark-mode.png"/ style="width:20%"> -->
      <!-- Shows "on" or "off" -->
      <span aria-hidden="true"></span>
      <!-- <img src="/img/glasses.png"/ style="width:20%"> -->
    </label>

    <label>
      <div id="text-vide">
      <img src="/img/glasses.png"/ style="width:20%">
      <!-- <input type="checkbox" id="text-vide" class="vh"> -->
      </div>
    </label>

  </div>
  {{ with .Site.Params.footer }}
    {{ . | markdownify }}
  {{ end }}
</footer>
